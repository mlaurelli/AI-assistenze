<h1>Oggetto Plinto</h1>
<p>L'oggetto è caratterizzato dalle seguenti proprietà:</p>
<p class="Normal3"><span class="hcp1">Numero</span> numero 
 del plinto/palo.</p>
<p class="Normal3"><span class="hcp1">Nodo</span> oggetto 
 <span class="hcp1"><a href="Oggetto%20Nodo.htm">Nodo</a></span>.</p>
<p class="Normal3"><span class="hcp1">CoeffSottofondo</span> 
 costante di Winkler.</p>
<p class="Normal3"><span class="hcp1">Indice</span> numero 
 dell'indice interno del plinto/palo.</p>
<p class="Normal3"><span class="hcp1">Selezionato</span> 
 ritorna True se il plinto/palo è selezionato.</p>
<p class="Normal3"><span class="hcp1">Tipo</span> oggetto 
 <span class="hcp1"><a href="Oggetto%20TipoPlinto.htm">TipoPlinto</a></span>.</p>
