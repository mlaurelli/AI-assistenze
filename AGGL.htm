<p>Il comando permette di inserire un plinto/palo nella struttura.</p>
<p>Sintassi del comando:</p>
<p class="Normal3"><span style="font-weight: bold;">AGGL</span> <font color="#0000FF"><span style="font-style: italic;"><span style="font-weight: normal;">Indicare i nodi</span></span></font></p>
<p>Note:</p>
<ul>
<li class="p-Bullet1">
<p class="Bullet1" style="text-align: justify;">Gli attributi di tipo <span class="hcp3"><a href="TLC.htm">TLC</a></span> e numero <span class="hcp3"><a href="NLC.htm">NLC</a></span> del plinto/palo saranno quelli correnti.</p>
</li>
