<h1>Oggetto SollecitazioneBidiNodale</h1>
<p>L'oggetto è caratterizzato dalle seguenti proprietà:</p>
<p class="Normal3" style="margin-bottom: 0;"><span class="hcp1">Sxx</span>, <span class="hcp1">Szz</span>, <span class="hcp1">Txz</span>, <span class="hcp1">Mxx</span>, <span class="hcp1">Mxz</span>, <span class="hcp1">Mzz</span>, <span class="hcp1">Tzy</span>, <span class="hcp1">Txy</span> <span style="font-weight: normal;">corrispondono alle componenti di sollecitazione nei nodi dell'elemento bidimensionale.</span></p>
