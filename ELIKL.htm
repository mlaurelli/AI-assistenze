<p class="Normal2" style="font-weight: bold; text-decoration: underline; "><a href="javascript:void(0);" id="a1" style="font-weight: bold;" onmouseover="if (parseInt(navigator.appVersion) >= 4 &amp;&amp; typeof(BSPSPopupOnMouseOver) == 'function') BSPSPopupOnMouseOver(event);" class="BSSCPopup" onclick="BSSCPopup('../Manuale/SetLink.htm');return false;">Selezionare
