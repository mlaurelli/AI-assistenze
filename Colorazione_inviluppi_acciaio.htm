<h1>Colorazione inviluppi</h1>
<p>La colorazione delle reticolari o dei collegamenti appartenenti a differenti 
 inviluppi si effettua cliccando nel gruppo <span class="hcp1">Inviluppi</span> 
 della scheda <span class="hcp1">Post-processor</span> su 
 <span class="hcp1">Colorazioni <img src="../Icone/32/colorainviluppi32.png" alt="" border="1" class="hcp2"></span>&#160;e 
 poi su <span class="hcp1">Reticolari <img src="../Icone/16/ALB_RETICOLARE.png" alt="" border="1" class="hcp2"></span> 
 o su <span class="hcp1">Collegamenti <img src="../Icone/16/ALB_FINALE.png" alt="" border="1" class="hcp2"></span>.</p>
<p><span class="hcp1">Utilizzo da linea di comando</span>: 
 <span class="hcp1"><a href="../Comandi/COLI.htm">COLI</a></span> 
 (Colora inviluppi).</p>
