<p>Il comando effettua la rinumerazione automatica di tutte le tamponature.</p>
<p>Sintassi del comando:</p>
<p class="Normal3"><span style="font-weight: bold;">NAT</span></p>
<p>Note:</p>
<ul>
<li class="p-Bullet1">
<p class="Bullet1" style="text-align: justify;">Le tamponature vengono numerate automaticamente secondo quanto specificato nelle opzioni della struttura.</p>
</li>
</ul>
