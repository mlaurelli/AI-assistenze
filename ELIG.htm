<p>Elimina una giunzione a taglio.</p>
<p>Sintassi del comando:</p>
<p class="Normal3"><span style="font-weight: bold;">ELIG</span> <span style="font-style: italic;"><font 
	 color="#0000FF">Selezionare la giunzione a taglio</font></span></p>
<p>Il punto selezionato con il cursore grafico indica la giunzione a taglio 
 che deve essere eliminata.</p>
